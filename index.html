<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>STEVE · Holographic Craft Interface</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle at center, #05070c 0%, #000 70%);
    font-family: "Segoe UI", sans-serif;
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
  }

  #video {
    display: none;
  }

  .hud {
    position: absolute;
    top: 20px;
    left: 20px;
    color: #00ffff;
    opacity: 0.7;
    letter-spacing: 3px;
    font-size: 14px;
  }

  .hud-right {
    position: absolute;
    bottom: 20px;
    right: 20px;
    color: #00ffff;
    opacity: 0.4;
    font-size: 12px;
  }
</style>
</head>

<body>

<div class="hud">STEVE · CRAFT MODE</div>
<div class="hud-right">HOLOGRAPHIC SYSTEM ONLINE</div>

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const video = document.getElementById("video");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

// ========= DRAW HELPERS =========
function glow(color, blur=25) {
  ctx.shadowColor = color;
  ctx.shadowBlur = blur;
}

function drawRing(x, y, r, color) {
  ctx.beginPath();
  ctx.arc(x, y, r, 0, Math.PI * 2);
  ctx.strokeStyle = color;
  ctx.lineWidth = 2;
  glow(color);
  ctx.stroke();
  ctx.shadowBlur = 0;
}

function draw3DCube(x, y, size, depth) {
  const s = size / 2;

  ctx.strokeStyle = "cyan";
  ctx.lineWidth = 1.5;
  glow("cyan", 20);

  // front
  ctx.strokeRect(x - s, y - s, size, size);

  // back
  ctx.strokeRect(x - s + depth, y - s - depth, size, size);

  // connectors
  ctx.beginPath();
  ctx.moveTo(x - s, y - s);
  ctx.lineTo(x - s + depth, y - s - depth);
  ctx.moveTo(x + s, y - s);
  ctx.lineTo(x + s + depth, y - s - depth);
  ctx.moveTo(x - s, y + s);
  ctx.lineTo(x - s + depth, y + s - depth);
  ctx.moveTo(x + s, y + s);
  ctx.lineTo(x + s + depth, y + s - depth);
  ctx.stroke();

  ctx.shadowBlur = 0;
}

function particles(x, y) {
  for (let i = 0; i < 30; i++) {
    ctx.fillStyle = "rgba(0,255,255,0.5)";
    ctx.beginPath();
    ctx.arc(
      x + Math.random()*80 - 40,
      y + Math.random()*80 - 40,
      Math.random()*2,
      0,
      Math.PI*2
    );
    ctx.fill();
  }
}

// ========= MEDIAPIPE =========
const hands = new Hands({
  locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`
});

hands.setOptions({
  maxNumHands: 1,
  modelComplexity: 1,
  minDetectionConfidence: 0.75,
  minTrackingConfidence: 0.75
});

hands.onResults(results => {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (!results.multiHandLandmarks) return;

  for (const lm of results.multiHandLandmarks) {
    const palm = lm[0];
    const index = lm[8];
    const thumb = lm[4];

    const px = palm.x * canvas.width;
    const py = palm.y * canvas.height;
    const ix = index.x * canvas.width;
    const iy = index.y * canvas.height;
    const tx = thumb.x * canvas.width;
    const ty = thumb.y * canvas.height;

    const pinch = Math.hypot(ix - tx, iy - ty);

    // Palm energy core
    drawRing(px, py, 45, "rgba(0,255,255,0.6)");
    drawRing(px, py, 65, "rgba(0,255,255,0.3)");

    // Finger pointer
    drawRing(ix, iy, 8, "cyan");

    // Crafting cube
    if (pinch < 40) {
      draw3DCube(ix, iy, 160, 30);
      particles(ix, iy);
    } else {
      draw3DCube(ix, iy, 120, 20);
    }

    // Energy beam
    ctx.beginPath();
    ctx.moveTo(px, py);
    ctx.lineTo(ix, iy);
    ctx.strokeStyle = "rgba(0,255,255,0.25)";
    ctx.lineWidth = 1;
    ctx.stroke();
  }
});

// ========= CAMERA =========
const camera = new Camera(video, {
  onFrame: async () => {
    await hands.send({ image: video });
  },
  width: 640,
  height: 480
});
camera.start();
</script>

</body>
</html>
