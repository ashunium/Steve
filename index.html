<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Research Lab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="ui">
  <h1>RESEARCH LAB</h1>

  <div class="panel">
    <button onclick="spawnMatter()">Spawn Matter</button>
    <button onclick="mix()">Mix</button>
    <button onclick="resetLab()">Reset</button>
  </div>

  <div class="panel">
    <label>Energy</label>
    <input type="range" min="0" max="100" value="50" id="energy">
    
    <label>Entropy</label>
    <input type="range" min="0" max="100" value="30" id="entropy">
  </div>
</div>

<canvas id="lab"></canvas>

<script src="lab.js"></script>
</body>
</html>
